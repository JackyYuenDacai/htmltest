<html>
    <style>
        .div-relative{position:relative;}
        .div-absolute{position:absolute;}
    </style>
<body>
    <div class="div-relative" style="width:80px;height:60px;">
        <div class="div-absolute" style="background:rgb(15, 13, 102);left:0px;top:0px;width:80px;height:60px;"></div>
        <div class="div-absolute" style="background:#0FF;left:0px;top:0px;width:20px;height:20px;"></div>
    </div>
</body>
</html>
